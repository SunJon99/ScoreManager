<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>学院信息详情</title>
  <link rel="stylesheet" type="text/css"
        href="admin/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap" id="studentAdd">

  <div class="layui-row">
    <div class="layui-col-xs6">
      <div class="grid-demo grid-demo-bg1 lableInfo">学院编号</div>
    </div>
    <div class="layui-col-xs6">
      <div class="grid-demo" id="dpId"></div>
    </div>
  </div>
  <div class="layui-row">
    <div class="layui-col-xs6">
      <div class="grid-demo grid-demo-bg1 lableInfo">学院名称</div>
    </div>
    <div class="layui-col-xs6">
      <div class="grid-demo" id="dpName">6/12</div>
    </div>
  </div>
  <div class="layui-row">
    <div class="layui-col-xs6">
      <div class="grid-demo grid-demo-bg1 lableInfo">学生总数</div>
    </div>
    <div class="layui-col-xs6">
      <div class="grid-demo" id="stNum">6/12</div>
    </div>
  </div>
  <div class="layui-row">
    <div class="layui-col-xs6">
      <div class="grid-demo grid-demo-bg1 lableInfo">教师人数</div>
    </div>
    <div class="layui-col-xs6">
      <div class="grid-demo" id="tcNum">6/12</div>
    </div>
  </div>


  <hr></hr>
</div>
<script src="admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>
</body>

</html>
