<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css"
          href="admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="admin/css/admin.css" />
</head>

<body>
<div class="page-content-wrap" id="studentInfo">
    <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">学生信息管理界面</h5>
    <hr>
    <div class="layui-form-item">
        <div class="layui-inline tool-btn">
            <button class="layui-btn layui-btn-small site-demo-active"
                    data-type="tabAdd">
                <i class="layui-icon">&#xe654;</i>
            </button>
        </div>
        <div class="layui-inline">
            <input type="text" id="searchConditon" placeholder="请输入学生姓名"
                   autocomplete="off" class="layui-input">
        </div>
        <button class="layui-btn layui-btn-normal site-demo-active"
                data-type="search" id="searchStudent">搜索</button>
        <table class="layui-table"
               lay-data="{ url:'/teacher/getAllTeachers', page:true, id:'infoTable'}"
               lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox', }"></th>
                <th lay-data="{field:'id',sort: true}">学生编号</th>
                <th lay-data="{field:'name'}">姓名</th>
                <th lay-data="{field:'title'}">性别</th>
                <th lay-data="{field:'email'}">邮箱</th>
                <th lay-data="{field:'class'}">所属班级</th>
                <th lay-data="{field:'department'}">所属学院</th>
                <th
                        lay-data="{fixed: 'right', minwidth:220, align:'left', toolbar: '#barDemo'}"></th>
            </tr>
            </thead>
        </table>
    </div>


    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </script>

</div>
<script src="admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>
<script>
    layui.use('table', function() {
        var $ = layui.jquery
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除这个教师信息吗？', function(index) {
                    var data = obj.data;
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/teacher/deleteTeacher",//url
                        data: data,
                        success: function (result) {
                            if (result.code == "0") {
                                layer.close(index);
                                layer.msg('删除成绩成功');
                                layui.table.reload('infoTable',{page:{curr:1}});
                            }else{
                                layer.msg('删除成绩失败', {
                                    icon: 5
                                });
                            }
                        },
                        error : function() {
                            layer.msg('服务器错误', {
                                icon: 5
                            });
                        }
                    });
                });
            }
            if (obj.event === 'edit') {
                var editFrom = layui.layer.open({
                    title : "编辑教师信息",
                    type : 2,
                    content : "/teacher-edit",//弹出层页面
                    area: ['800px', '400px'],
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        //获取窗口对象
                        var iframeWindow = layero.find('iframe')[0].contentWindow;
                        body.find("#id").val(data.id);
                        body.find("#name").val(data.name);
                        body.find("#title").val(data.title);
                        body.find("#email").val(data.email);
                        iframeWindow.layui.form.render('select');
                    }});
            }
        });

        //触发事件
        var active = {
            tabAdd : function() {

                layer.open({
                    type: 2,
                    title: '添加教师信息',
                    shadeClose: true,
                    shade: false,
                    /* maxmin: true,  *///开启最大化最小化按钮
                    area: ['800px', '400px'],
                    content: '/teacher-add'
                });

            },search:function(){
                var name=$("#searchConditon").val();
                table.reload('infoTable',{
                    url: '/teacher/searchByName'
                    ,method: 'POST'
                    , where: {"name":name},page: {
                        curr: 1 //重新从第 1 页开始
                    }

                })
            }
        };

        $('#studentInfo .layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>

</html>
